version: '3'

services:
  db:
    image: mysql:5.7
    volumes:
      - ./.data/db:/var/lib/mysql
    #restart: always
    env_file: .env

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - ./dist:/var/www/html
    ports:
      - "3000:80"
    #restart: always
    env_file: .env

volumes:
  db_data:
